<script type="text/jsx">
    var Badge = React.createClass ({
        render: function () {
            return <button className="btn btn-success"
                           type="button"
                           onClick={function () {
                               alert ('Hi!')
                           }}>
                {this.props.title} <span className="badge">{this.props.number}</span>
            </button>
        }
    });
    var Thumbnail = React.createClass ({
        render: function () {
            return <div className="col-xs-6 col-sm-4">
                <div className="thumbnail">
                    <img src={this.props.imageUrl} alt="..."> </img>/
                    <div className="caption">
                        <h2>{this.props.header}</h2>
                        <p>{this.props.description}</p>
                        <p>
                            <Badge
                                    title={this.props.title}
                                    number={this.props.number}/>
                        </p>
                    </div>
                </div>
            </div>
        }
    });

    var ThumbnailList = React.createClass({
        render: function() {
            var list = this.props.thumbnailData.map(function(thumbnailProps){
                return <Thumbnail {...thumbnailProps} />
            });
            return <div>
                {list}
            </div>
        }
    });
    var Badg = React.createClass({
        render: function () {
            return <div className="subscribe">
                <form action="" method="post">
                    <input type="text" name="name" placeholder={this.props.input1}></input>
                    <input type="email" name="email" placeholder={this.props.input2}></input>
                    <input type="submit" value={this.props.value}></input>
                </form>
            </div>
        }
    });

    var headerData = React.createClass ({
        render: function () {
            return <div>
                    <img src={this.props.img} alt="..."/>
                    <h1>{this.props.title}</h1>
                    <h3>{this.props.text}</h3>
                           <Badg
                                input1={this.props.input1}
                                input2={this.props.input2}
                                inputValue={this.props.value} />
              </div>
        }
    });

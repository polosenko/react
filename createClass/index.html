<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
<div id="content"></div>
</body>

<script type="text/babel">

    var HelloWorld = React.createClass({
        render:function () {
            return <h2>My name is {this.props.name} and I love {this.props.action}</h2>;
        }
    });
    ReactDOM.render (
        <div>
            <HelloWorld name="Nastya" action ="football"/>
            <HelloWorld name="Katya" action ="ball"/>
            <HelloWorld name="Ivan" action ="football"/>
            <HelloWorld name="Lena" action ="football"/>
        </div>,
        document.getElementById("content")
    );

</script>
</html>
